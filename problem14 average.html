<body>
<div class="box">
<p>
 If the average of three consecutive even numbers is 34, find the largest of these numbers.?
</p>
</div>
<script>
var no=3;
var avg=34;
var j;
var k=0;
var even=2;
for(i=1,j=1;j<no;i+even,j++){
i=i*even;
k=k+i;
}
var x=avg*no;
x=x-k;
x=x/no;
var large=x+i;
console.log("The largest number is "+large);
</script>
</body>
