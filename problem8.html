<head>
<style>
.box{

margin:250px auto;
border:2px solid blue;

p{
font-size:20px;
}

</head>
<body>
<div class="box">
<p>
	
Two trains are moving in opposite directions @ 60 km/hr and 90 km/hr. Their lengths are 1.10 km and 0.9 km respectively. The time taken by the slower train to cross the faster train in seconds is:
</p>
</div>
<script>
var s1=60;
var s2=90;
var l1=1.10;
var l2=0.9;
var l=l1+l2;
var s=s1+s2;
l=l*1000;
s=s*5/18;
var t=l/s;
console.log("The time taken by the slower train to cross the faster train in seconds is: "+t+" sec");
</script>
</body>
