<body>
<div class="box">
<p>
If the average marks of three batches of 55, 60 and 45 students respectively is 50, 55, 60, then the average marks of all the students is:
</p>
</div>
<script>
var batch1=55;
var batch2=60;
var batch3=45;
var avgmrk1=50;
var avgmrk2=55;
var avgmrk3=60;
var x=batch1*avgmrk1;
var y=batch2*avgmrk2;
var z=batch3*avgmrk3;
var batch=batch1+batch2+batch3;
var avgmrk=x+y+z;
var avgmrk=avgmrk/batch;
console.log("the average marks of all the students is: "+avgmrk);
</script>
