<div class="box">
<p>
The speed of a boat in still water in 15 km/hr and the rate of current is 3 km/hr. The distance travelled downstream in 12 minutes is:
</p>
</div>
<script>
var speedstill=15;
var speedstream=3;
var time=12;
time=12/60;
var speed=speedstill+speedstream;
var dis=speed*time;
console.log("The distance travelled is "+dis+" km");
</script>
