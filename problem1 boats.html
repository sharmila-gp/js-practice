<html>
<head>
<style>
.box{
width:25%;
margin:250px auto;
border:2px solid blue;
}
p{
font-size:20px;
}
</style>
</head>
<body>
<div class="box">
<p>
A boat can travel with a speed of 13 km/hr in still water. If the speed of the stream is 4 km/hr, find the time taken by the boat to go 68 km downstream.
</p>
</div>
<script>
var speedstill=13;
var speedstream=4;
var distance=68;
var speed=speedstill+speedstream;
var time=distance/speed;
console.log("the time taken by the boat to go 68 km downstream "+time+" hours");
</script>
</body>
</html>
