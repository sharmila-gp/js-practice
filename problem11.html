<html>
<head>
<style>
.box{
width:25%;
margin:250px auto;
border:2px solid blue;
}
p{
font-size:20px;
}
</style>
</head>
<div class="box">
<body>
<p>
A goods train runs at the speed of 72 kmph and crosses a 250 m long platform in 26 seconds. What is the length of the goods train?
</p>
</div>
<script>
var s=72;
var pl=250;
var t=26;
s=s*5/18;
var len=s*t;
len=len-pl;
alert("the length of the goods train: "+len+" m");

</script>
</body>
</html>
