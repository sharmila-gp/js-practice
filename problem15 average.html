<html>
<head>
<style>
.box{
width:25%;
margin:250px auto;
border:2px solid blue;
}
p{
font-size:20px;
}
</style>
</head>
<body>
<div class="box">
<p>
10 typists can type 600 pages in 8 hours.Find the average number of pages typed by each typist in an hour.
</p>
</div>
<script>
var people=10;
var pages=600;
var hour=8;
var avg;
avg=pages/people;
avg=avg/hour;
console.log("the average number of pages typed by each typist in an hour is "+avg +" pages");
</script>
</body>
</html>
