<html>
<head>
<style>
.box{
width:25%;
margin:250px auto;
border:2px solid blue;
}
p{
font-size:20px;
}
</style>
</head>
<body>
<div class="box">
<p>
A man's speed with the current is 15 km/hr and the speed of the current is 2.5 km/hr. The man's speed against the current is:
</p>
</div>
<script>
var manspeed=15;
var speedcur=2.5;
var stillwater=manspeed-speedcur;
var current=stillwater-speedcur;
console.log("The man's speed against the current is: "+current+" km/hr");
</script>
</body>
