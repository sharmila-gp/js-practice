<html>
<head>
<style>
.box{
width:25%;
margin:250px auto;
border:2px solid blue;
}
p{
font-size:20px;
}
</style>
</head>
<body>
<div class="box">
<p>
A train 240 m long passes a pole in 24 seconds. How long will it take to pass a platform 650 m long?
</p>
</div>
<script>
var tl=240;
var tt=24;
var pl=650;
var st=tl/tt;
var totallen=tl+pl;
var time=totallen/st;
alert("Time taken to pass a platform= "+time+" sec");
</script>
</body>
</html>
