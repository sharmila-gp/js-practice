<html>
<head>
<style>
.box{
width:25%;
margin:250px auto;
border:2px solid blue;
}
p{
font-size:20px;
}
</style>
</head>
<body>
<div class="box">
<p>
The average weight of 16 boys in a class is 50.25 kg and that of the remaining 8 boys is 45.15 kg. Find the average weights of all the boys in the class.
</p>
</div>
<script>
var boy1=16;
var boy2=8;
var avg1=50.25;
var avg2=45.15;
var boy=boy1+boy2;
var x=avg1*boy1;
var y=avg2*boy2;
x=x+y;
x=x/boy;
console.log("The average weight in the class: "+x);
</script>
</body>
</html>
