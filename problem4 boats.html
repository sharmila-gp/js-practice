<body>
<div class="box">
<p>
A boat running downstream covers a distance of 16 km in 2 hours while for covering the same distance upstream, it takes 4 hours. What is the speed of the boat in still water?
</p>
</div>
<script>
var dis=16;
var hour1=2;
var hour2=4;
var stillwater1=dis/hour1;
var stillwater2=dis/hour2;
var stillwater=stillwater1+stillwater2;
stillwater=stillwater/2;
console.log("the speed of the boat in still water: "+stillwater+" km/hr");
</script>
</body>
